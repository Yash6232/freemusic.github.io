<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Shirt Da Button</h2>
            <h3 id="artist">sonu nigam</h3>
            <div class="img_container">
                <img src="images/song1.jpg" alt="">
            </div>
            <audio src="music/song1.mp3"></audio>

            <!-- controls -->
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="play"></i>
                <i class="fa-solid fa-forward" id="next" title="forward"></i>

            </div>
        </div>
    </div>

    <script>
        const music = document.querySelector('audio');
        const img = document.querySelector('img');
        const play = document.getElementById('play');

        let isplaying = false;
        const playMusic = () => {
            isplaying = true;
            music.play();                           
            play.classList.replace('fa-play', "fa-pause");
            img.classList.add("anime")
        };

        // for pause function
        const pauseMusic = () => {
            isplaying = false;
            music.pause();                           
            play.classList.replace('fa-pause', "fa-play");
            img.classList.remove("anime")
        };

        play.addEventListener('click', () => {
            if(isplaying){
                pauseMusic();
            }else{
                playMusic();
            }
        })




    </script>
</body>
</html>
